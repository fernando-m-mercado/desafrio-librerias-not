<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC CALCULADORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <form id="formulario">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="inputNombre"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo (M o F)</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="inputSexo"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input 
                    type="number" 
                    class="form-control" 
                    id="inputEdad"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Peso en kilogramos</label>
                    <input 
                    type="number" 
                    class="form-control" 
                    id="inputPeso"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Altura en metros</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="inputAltura"
                    />
                </div>
                <div class= "d-grid gap2">
                    <button type="submit" class="btn btn-primary" >Registrar</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table id="tablaPacientes" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Sexo</td>
                        <td>Edad</td>
                        <td>Altura</td>
                        <td>Peso</td>
                        <td>IMC</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="imcResultado">
                <h4>Aca va a decir si precisa o no imc</h4>
                <tbody></tbody>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
